<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>COASTAL STAY</h1>

    <main></main>
  <script defer src="bundle.js"></script></body>

<template id="home">
  <h2><i class="fab fa-hubspot"></i> Spots</h2>
  <div id="spots-container" class="container"></div>
  <h2><i class="fas fa-info"></i> Information & Rules</h2>
  <div id="rules-container" class="container"></div>
  <footer>
    <button id="goMap" class="footer-btn">
      <i class="fas fa-map-marker-alt"></i>
    </button>
  </footer>
</template>

<template id="spot">
  <div class="spot" id="spot-{{id}}">
    <h3>{{title}}</h3>
    <div class="inner-wrap">
      <div style="height: 80px; width: 80px; background-color: gray"></div>
      <p class="short-text">{{ content }}</p>
    </div>
  </div>
</template>

<template id="rule">
  <div class="rule" id="rule-{{id}}">
    <h3><i class="fas fa-hand-point-right"></i></h3>
    <p>{{content}}</p>
  </div>
</template>

<template id="mapContainer">
  <div id="my-map"></div>
  <footer>
    <button id="goHome" class="footer-btn">
      <i class="fas fa-home"></i>
    </button>
  </footer>
</template>
